<div class="container">
	<div class="pass-wrapper">
		<h3 class="blue-text">Choose a new password</h3>
		<div class="flexboxcontainer noflex-mobile">
			<figure class="col-30 figure-wrapper" >
				<img src="assets/img/new-pass.png" />
			</figure>
			<div class="col-70">
				<div class="form-validate full-width">
					<div class="row">
						<div class="col-50">
							<label for="newpassword" class="reg form-label">Passowrd</label>
							<input type="password" name="newpassword" class="newpass" data-rule-required="true" data-msg-required="Please enter your password" data-rule-password="true" data-msg-password="password should be 8 letters long">
						</div>
					</div>
					<div class="row">
						<div class="col-50">
							<label for="newpassword" class="reg form-label">Confirm Passowrd</label>
							<input type="password" name="newcnfrmpassword" data-rule-passmatch=".newpass" data-msg-passmatch="password is not matching">
						</div>
					</div>
					<div class="row">
						<div class="col-50 action-buttons">
							<a href="javascript:void(0);" class="btn next float-r">Save and Login</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
